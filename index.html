<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Code Quiz</title>
  </head>

  <body>
    <header>
      <button type="button" id="highscores" class="highscores">
        High Scores
      </button>
      <h2 class="timer" id="timer">Time: <span id="time">00</span></h2>
    </header>
    <section class="startpage" id="startpage">
      <div class="startbox" id="startbox">
        <h1>Code Quiz</h1>
        <p>Click begin to start the quiz!</p>
        <button class="begin" id="begin">Begin</button>
      </div>
    </section>
    <section class="quiz" id="quiz">
      <div class="quiz-main" id="quiz-main">
        <div class="quiz-box" id="quizbox">
          <h2 class="question-title" id="question-title">Question</h2>
          <input type="input" class="input" id="input"></input>
          <button type="submit" class="submit" id="submit">Submit</button>
          <div class="answersection" id="answersection">
            <ul>
              <li class="answer" id="a">Answer 3</li>
              <li class="answer" id="b">Answer 3</li>
              <li class="answer" id="c">Answer 3</li>
              <li class="answer" id="d">Answer 4</li>
            </ul>
            <small class="feedback" id="feedback"> Feedback</small>
          </div>
        </div>
      </div>
    </section>
    <!-- highscore section -->
    <section>
      <div class="hiscore-page" id="hiscore-page">
        <div class="hiscorebox" id="hiscorebox">
          <h2 class="scoretitle" id="scoretitle">HIGH SCORES</h2>
          <ol id="list">

          </ol>
        </div>
      </div>
    </section>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
