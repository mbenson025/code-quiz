<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Code Quiz</title>
  </head>

  <body>
    <header>
      <a id="highscores" class="highscores" href="highscore.placeholder"
        >High Scores</a
      >
      <h2 class="timer" id="timer">Time: 00</h2>
    </header>
    <div class="startpage" id="startpage">
      <div class="startbox" id="startbox">
        <h1>Code Quiz</h1>
        <p>Click begin to start the quiz!</p>
        <button class="begin" id="begin">Begin</button>
      </div>
    </div>
    <div class="quiz-main" id="quiz-main">
      <div class="quiz-box" id="quizbox">
        <div class="question-header">
          <h2 class="question" id="question">Question</h2>

          <div class="answersection" id="answersection">
            <ul>
              <li class="answer" id="answer1">Answer 1</li>
              <li class="answer" id="answer2">Answer 2</li>
              <li class="answer" id="answer3">Answer 3</li>
              <li class="answer" id="answer4">Answer 4</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
